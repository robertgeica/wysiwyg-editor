<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Text Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://kit.fontawesome.com/16efb90edc.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css">

        
    </head>
    <body >
        
        <div id="editor-container">

            <div id="menu">
                <button onclick="bold()"><i class="fas fa-bold"></i></button>
                <button onclick="underline()"><i class="fas fa-underline"></i></button>
                <button onclick="link()"><i class="fas fa-link"></i></button>
                <button onclick="copy()"><i class="fas fa-copy"></i></button>
                <button onclick="cut()"><i class="fas fa-cut"></i></button>
                <button onclick="insertHorizontalLine()"><i class="fas fa-grip-lines"></i></button>
                <button onclick="insertOrderedList()"><i class="fas fa-list-ol"></i></button>
                <button onclick="insertUnorderedList()"><i class="fas fa-list-ul"></i></button>
                <button onclick="justifyLeft()"><i class="fas fa-align-left"></i></button>
                <button onclick="justifyCenter()"><i class="fas fa-align-justify"></i></button>
                <button onclick="justifyRight()"><i class="fas fa-align-right"></i></button>
                <button onclick="undo()"><i class="fas fa-undo"></i></button>
                <button onclick="redo()"><i class="fas fa-redo"></i></button> 
            </div>

            <div id="editor" contenteditable="true" spellcheck="false"></div>
        </div>
        
        <script src="script.js"></script>
    
    </body>
</html>
